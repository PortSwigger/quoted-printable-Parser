<p>A Burp Suite extension to parse Content-Transfer-Encoding: quoted-printable emails recieved in Burpcollaborator's SMTP</p>

<p>Usage:</p>

<p>Copy the encoded data from your SMTP interaction in Burp Collaborator.</p>

<p>Paste the data into quoted-printable parser</p>

<p>Hit the "Decode" button</p>
